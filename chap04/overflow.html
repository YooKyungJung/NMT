<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>overflow</title>
</head>
<style>
p {
    background-color:lightgreen;
    width:300px;
    height: 50px;
}
#target {
   border:1px solid black;
   width: 300px;
   height: 300px;
   overflow: hidden;
}
</style>
<body>
<div id="target">
    <p>block #1</p>
    <p>block #2</p>
    <p>block #3</p>
    <p>block #4</p>
    <p>block #5</p>
</div>
</body>
</html>
