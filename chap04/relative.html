<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>static</title>
</head>
<style>
#one {
    background-color:lightsteelblue;
    width: 300px;
}

#two {
    position: relative;
    /*offset*/
    top:30px;
    left:100px;
    background-color: lightsalmon;
    width: 300px;

}

#three {
    position: relative;
    background-color: lightgoldenrodyellow;
    width: 300px;
}
</style>
<body>
<div id="one">
    <h3>순수를 꿈꾸며 - 윌리엄 블레이크</h3>
    <pre>

        한 알의 모래 속에서 세계를 보고

        한 송이 들꽃 속에서 천국을 본다.
    </pre>
</div>

<div id="two">
    <pre>
        손바닥 안에 무한을 거머쥐고

        순간 속에서 영원을 붙잡는다.

    </pre>
</div>

<div id="three">
    <pre>
        호수 - 정지용

        얼굴하나야
        손바닥 돌로 푹 가리지만

        보고싶은 마음
        호수만 하니
        눈감을 수 밖에
    </pre>
</div>
</body>
</html>
