<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<style>
* { color:cornflowerblue;} /*전체선택자*/
h1 { color:burlywood; } /*태그 선택자*/
#special {color: coral; } /*아이디 선택자*/
p#some { color:cadetblue; } /*종속 선택자*/
.type1 { color:lavenderblush;}/*클래스 선택자*/
p.type1 { color:lightgray;} /*종속 선택자*/
</style>
<body>
    전체 태그를 테스트합니다.
    <h1>헤딩1 태그입니다.</h1>
    <p id="special">id가 special인 단락입니다.</p>
    <p id="some">id가 some인 단락입니다.</p>
    <h1 class="type1">class가 type1인 헤딩입니다.</h1>
    <p class="type1">class가 type1인 단락입니다.</p>

</body>
</html>
