<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            font-family:sans-serif;
            font-size: 100%; width:80%;
            background-color: lightgray;
            margin:auto;
        }
    </style>
    <script>
        var solution=214;
        function test() {
         try {
          var n= document.getElementById("number").value;
          if(n=="") throw "입력오류";
          if(isNaN(n)) throw "숫자아님";
          if(n>solution) throw "크네요..";
          if(n==solution) throw "같네요..";
          if(n<solution) throw "작네요..";
        } catch(error) { 
            var result=document.getElementById("message");
            result.innerHTML="힌트: "+error;
         }
        }
    </script>
</head>
<body>
    <h1>Number Guess Game</h1>
    <p>1부터 100까지의 숫자를 입력하세요</p>
    <input type="text" id="number">
    <button type="button" onclick="test()">숫자추측</button>
    <p id="message"></p>
</body>
</html>
