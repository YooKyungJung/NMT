<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            font-family:sans-serif;
            font-size: 100%; width:80%;
            background-color: lightgray;
            margin:auto;
        }
    </style>
    <script>
        var num1=prompt("숫자를 입력하세요","0");
        var num2=prompt("숫자를 입력하세요","0");
        num1=parseInt(num1);//메서드->진법, 문자+숫자cast, 소수점이하버림
        num2=Number(num2);//생성자함수
        alert(num1+num2);
    </script>
</head>

</html>
