<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="euc-kr">
    <title>table 연습</title>
</head>
<style>
    body {
        background-color: moccasin;
    }
</style>
<body>
    <table border="1">
        <th>영화 제목</th>
        <th>감독</th>
        <th>평가</th>
        <tr>
            <td>리틀포레스트</td>
            <td>임순례</td>
            <td>★★★★</td>
        </tr>
        <tr>
            <td>동주</td>
            <td>이준익</td>
            <td>★★★★★</td>
        </tr>
        <tr>
            <td>쉬즈더맨</td>
            <td>앤디픽맨</td>
            <td>★★★</td>
        </tr>
        <tr>
            <td rowspan="2">리틀포레스트</td>
            <td>임순례</td>
            <td>★★★★</td>
        </tr>
        <tr>
            <td>앤디픽맨</td>
            <td>★★★</td>
        </tr>
        <tr>
            <td colspan="3">추억의 명화</td>
        </tr>
    </table>
</body>
</html>
