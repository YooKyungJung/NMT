<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>opacity</title>
</head>
<style>
div { width: 150px; height:150px; background-color: greenyellow; }
.container { background-color: red; border: 1px solid black; }
a:hover .transformed { backface-visibility: visible; transform-origin: 50% 42%; transform: perspective(300px) rotateY(59deg) rotateX(0deg); }
</style>
<body>
<div class="container">
    <a><div class="transformed"></div></a>
</div>
</body>
</html>
