<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my canvas</title>
</head>
<style>

</style>
<body>
<canvas id="myCanvas" width="1200" height="800" style="border: 1px solid #d3d3d3;">
</canvas>
<script>
    var canvas=document.getElementById('myCanvas'); //canvas 하나일 때 사용
    //document.getElementById("canvas");
    var context=canvas.getContext('2d');

    var gra = context.createRadialGradient(150, 50, 20, 100, 100, 100);
    gra.addColorStop(0, "yellow");
    gra.addColorStop(0.9, "orange");
    gra.addColorStop(1.0, 'rgba(0,0,0,0)');
    
    context.fillStyle=gra;
    context.arc(100,100,100,0,2*Math.PI, 1);
    context.fill();
</script>
</body>
</html>
