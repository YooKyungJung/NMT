<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my canvas</title>
</head>
<style>

</style>
<body>
<canvas id="myCanvas" width="1200" height="800" style="border: 1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>
<script>
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    ctx.strokeStyle="red";
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(500,200);
    ctx.lineTo(700,500);
    ctx.strokeStyle="blue";
    ctx.stroke();
    ctx.closePath();
</script>
</body>
</html>
