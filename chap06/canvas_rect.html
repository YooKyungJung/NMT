<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my canvas</title>
</head>
<style>

</style>
<body>
<header><h1>사각형 그리기</h1></header>
<canvas width=1200 height=1000 id="canvas"></canvas>
<script>
    var canvas=document.querySelector("canvas");
    var context=document.getContext('2d');
    context.fillStyle="red";
    context.fillRect(0,0,800,600);
    context.fillStyle='rgba(255,255,0,0.5)'; //노랑 반투명
    //context.fillStyle="yellow";
    context.fillRect(400,200,800,600);
    context.clearRect(150,150,400,400); //지우기
    context.fillStyle="black";
    context.strokeRect(100,100,300,300); //테두리만
    //색 그리기 색 그리기 순서대로 차곡차곡 쌓이네. . . .
</script>
</body>
</html>
